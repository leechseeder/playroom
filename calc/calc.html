<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
    Simple calc below, please enjoy
    <div id="container">
        <div id="calc">
            <div id="screen">
                <div id="result">Result goes here</div>
            </div>
            <div id="input">
                <div id="buttons">
                    <ul>
                        <li><button id="1">1</button></li>
                        <li><button id="2">2</button></li>
                        <li><button id="3">3</button></li>
                        <li><button>+</button></li>
                        <li><button id="4">4</button></li>
                        <li><button id="5">5</button></li>
                        <li><button id="6">6</button></li>
                        <li><button>-</button></li>
                        <li><button id="7">7</button></li>
                        <li><button id="8">8</button></li>
                        <li><button id="9">9</button></li>
                        <li><button>ร</button></li>
                        <li><button>Clear</button></li>
                        <li><button id="0">0</button></li>
                        <li><button>รท</button></li> 
                        <li><button>=</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
